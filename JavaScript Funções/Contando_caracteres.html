<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var frase = prompt("Frase:", 0);
            var c = prompt("Caractere:",0);
            function countChars(frase, c){
                var i;
                var cont=0;
                for(i=0;i<frase.length;i++){
                    if(frase[i]==c)
                        cont++;
                }
                return cont;
            }
            var result = countChars(frase,c);
            document.write("O caractere aparece:&nbsp;" + result + "&nbsp;vez(es)");
        </script>
    </head>
