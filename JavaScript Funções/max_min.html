<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function min(a, b) {
                return a<b ? a : b;
            }

            function max(a, b) {
                return a>b ? a : b;
            }
            function princ(){
                var a=prompt("Número 1:", 0);
                var b=prompt("Número 2:", 0);
                var result1 = min(a,b);
                var result2 = max(a,b);

                document.write("Min:"+result1+"<br>");
                document.write("Max:"+result2);
            }
        </script>
    </head>
    <body>
        <button onclick="princ()">Clique!</button>
    </body>
</html>
