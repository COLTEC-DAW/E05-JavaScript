<!DOCTYPE html>
<html>
    <body>
        <button onclick="princ()">Clique!</button>
        <script>
            function min(a,b){
                return a<b?a:b;
            }
            function max(a,b) {
                return a>b?a:b;
            }
            function princ(){
                var a=21;
                var b=20;

                var result1 = min(a,b);
                var result2 = max(a,b);

                document.write(result1+"<br>");
                document.write(result2);
            }
        </script>
    </body>
</html>
