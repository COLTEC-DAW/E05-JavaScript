<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="userInput"</input>
        <button onclick="myFunction()">Clique!</button>

        <button onclick="outraforma()">Outra forma</button>
        <script>
            function outraforma(){
                var linhas = prompt("Numero de linhas", 0)
                for (i = 0; i < linhas; ++i){
                    for (j = 0; j < i+1; ++j){
                        document.write('#')
                    }
                    document.writeln("<br>")
                }
            }
            function myFunction() {
                var userInput = document.getElementById("userInput").value;
                var i;
                var j;
                var cont=2;
                for(i=0;i<userInput;i++){
                    for(j=0;j<cont;j++){
                        document.write("#");
                    }
                    document.write("<br>");
                    cont++;
                }
            }
        </script>
    </body>
</html>
