<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button name="button" onclick="triangulo()">Triângulo</button>
    <button name="button1" onclick="xadrez()">Xadrez</button>
    <span id="text"></span>


    <script>
        function triangulo(){
            var linhast = prompt("Digite o número de linhas");
            var tri="<br>";
            for (var i = 0; i < linhast; i++) {
                for(var j = 0; j < i+2; j++){
                   tri+="#";
                }
                tri+="<br>";
                
            }
            document.getElementById("text").innerHTML = tri;
            console.log(tri);
        };
        function xadrez() {
            var linhasx = prompt("Digite o número de linhas");
            var xdz="<br>";
            for(var i = 0;i<linhasx;i++){
                for(var j =0; j<linhasx;j++){
                    if(i%2 == j%2){
                        xdz+="■ ";
                    }else{
                        xdz+="□ ";
                    }
                }
                xdz+="<br>";
            }
            document.getElementById("text").innerHTML = xdz;

        };
    </script>
</body>
</html>
