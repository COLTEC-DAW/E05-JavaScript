<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
                function reverseArray(array){
                    var reverse =[];
                    var k;
                    var i=0;
                    for(k=array.length-1;k>=0;k--){
                        reverse[i] = array[k];
                        document.write(reverse[i]);
                        i++;
                    }
                }
                var array = [];
                array.push(1);
                array.push(2);
                array.push(3);
                reverseArray(array);
            </script>
    </head>
    <body>

    </body>
</html>
