<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var meuCarro1 = {
                marca: "Fiat",
                modelo: "Uno",
                ano: [2014, 2015],
                usado: false
            };
            var meuCarro2 = {
                marca: "Fiat",
                modelo: "Uno",
                ano: [2014, 2015],
                usado: false
            };
            function deepEquals(obj1, obj2){
                for(var x in obj1) {
                    if(obj1[x] !== obj2[x]) 
                        return false;
                }
                return true;
            }

            var result = deepEquals(meuCarro1,meuCarro2);
            document.write(result);
        </script>
    </head>

    </body>
</html>
