<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>

            function somaindices(i,j){return i+j;}
            function multindices(i,j){return i*j;}
            function igualindices(i,j){return i==j?1:0;}
            function elevaindices(i,j){return (i*i)/(j+1);}
            function maiorindices(i,j){return i>j?1:(i<j?5:0);}

            function imprimeMatriz(matriz,i,j){
                for(var x=0;x<i;x++){
                    for(var z=0;z<j;z++){
                        document.write(matriz[x][z]+" ");
                    }
                    document.write("</br>");
                }
                document.write("</br>");
            }

            function geraMatriz(i,j,funcao){
                var matriz = [[],[]];
                for(var x=0;x<i;x++){
                    for(var z=0;z<j;z++){
                        matriz[x][z] = funcao(x,z);
                    }
                }
                imprimeMatriz(matriz,i,j);
                return matriz;
            }

            var m1=geraMatriz(2,2,somaindices);
            var m2=geraMatriz(2,2,multindices);
            var m3=geraMatriz(2,2,igualindices);
            var m4=geraMatriz(2,2,elevaindices);
            var m5=geraMatriz(2,2,maiorindices);
        </script>
    </head>
    <body>

    </body>
</html>
