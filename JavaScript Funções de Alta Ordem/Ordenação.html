            function crescente(array,i){return (array[i] > array[i+1]) ? true : false ;}
            function decrescente(array,i){return (array[i] < array[i+1]) ? true : false;}
            function crescente_impar(array,i){return (array[i] > array[i+1] && array[i]%2!=0)? true : false;}
            function decrescente_par(array,i){return (array[i] < array[i+1] && array[i]%2==0)? true : false;}

            function bubbleSort(a,cond){
                for (var i=1;i<a.length; i++) {
                    for(var j=0;j<a.length-1;j++){
                        if (cond(a,j)) {    
                            var temp = a[j];
                            a[j] = a[j+1];
                            a[j+1] = temp;
                        }
                    }
                }
                return a;
            }
            var result = bubbleSort(vetor,decrescente);
            document.write(result);
