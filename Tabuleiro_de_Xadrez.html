<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="userInput"</input>
        <button onclick="myFunction()">Clique!</button>
        <button onclick="outraforma()">Outra forma</button>
        <script>
            function outraforma(){
                var linhas = prompt("Numero de linhas", 0);
                var isOdd = function(x) { return x & 1; };
                var isEven  = function(x) { return !( x & 1 ); };
                for (i=0;i<linhas;i++){
                    if(isEven(i)){
                        document.write("# # # #");
                        document.writeln("<br>")
                    }
                    else{
                        document.write("&nbsp;# # # #");
                        document.writeln("<br>")
                    }
                }
            }
